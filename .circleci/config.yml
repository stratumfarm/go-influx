# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.10
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/whalesburg/go-influx


    steps:
      - checkout

      - run: go get -v -t -d ./...
      - run: go test ./... -v -run=^Test
      - run: go test ./... -v -run=^Test -race
      - run: go test ./... -bench=. -benchmem -run=^Benchmark
      - run: go get -u github.com/alecthomas/gometalinter
      - run: gometalinter --install
      - run: gometalinter --vendor --disable-all --enable=deadcode --enable=vet --enable=vetshadow --enable=golint --enable=varcheck --enable=megacheck --exclude="(golang/go/src/|declaration of \"err\" shadows declaration)" ./...
